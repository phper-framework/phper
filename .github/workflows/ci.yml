name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches: [ "**" ]

env:
  RUST_LOG: debug
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: "1"
  RUSTFLAGS: "-D warnings"
  LLVM_CONFIG_PATH: llvm-config-18

jobs:
  required:
    name: Required
    needs:
      - ci
    runs-on: ubuntu-24.04
    steps:
      - name: Check results
        run: |
          [[ ${{ needs.ci.result }} == 'success' ]] || exit 1;

  ci:
    name: CI
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - macos-14
        php-version:
          - "7.0"
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
          - "8.0"
          - "8.1"
          - "8.2"
          - "8.3"
          - "8.4"

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install libclang for Linux
        if: matrix.os == 'ubuntu-24.04'
        run: sudo apt-get update && sudo apt-get install -y llvm-18-dev libclang-18-dev

      # - name: Setup libclang for Macos
      #   if: matrix.os == 'macos-14'
      #   run: |
      #     brew install llvm@18
      #     echo "LIBCLANG_PATH=$(brew --prefix llvm@18)/lib" >> $GITHUB_ENV

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: php-config

      - name: Setup php-fpm for Linux
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y php${{ matrix.php-version }}-fpm
          sudo rm -f /usr/sbin/php-fpm
          sudo ln -s /usr/sbin/php-fpm${{ matrix.php-version }} /usr/sbin/php-fpm

      - name: Setup php-fpm for Macos
        if: matrix.os == 'macos-14'
        run: |
          brew install php@${{ matrix.php-version }}

      - name: PHP version
        run: |
          php --version
          php-fpm --version
          php-config || true

          [[ `php --version` == PHP\ ${{ matrix.php-version }}.* ]] || exit 1;
          [[ `php-fpm --version` == PHP\ ${{ matrix.php-version }}.* ]] || exit 1;
          [[ `php-config --version` == ${{ matrix.php-version }}.* ]] || exit 1;

      - name: Install Rust Nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt

      - name: Setup cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.os }}-ci-${{ matrix.php-version }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: fmt
          args: --all -- --check

      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --release

      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -- --nocapture

      - name: Cargo doc
        uses: actions-rs/cargo@v1
        env:
          RUSTDOCFLAGS: "-D warnings --cfg docsrs"
        with:
          toolchain: nightly
          command: doc
          args: --workspace --no-deps --all-features
