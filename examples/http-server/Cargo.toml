[package]
name = "http-server"
version = "0.0.0"
authors = ["PHPER Framework Team", "jmjoy <jmjoy@apache.org>"]
edition = "2021"
rust-version = "1.56"
publish = false
license = "MulanPSL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["lib", "cdylib"]

# This example is hack to used for integration tests.
[[example]]
name = "http-server"
path = "src/_reexport.rs"
crate-type = ["cdylib"]

[dependencies]
hyper = { version = "0.14.20", features = ["http1", "runtime", "server"] }
phper = { version = "0.5.1", path = "../../phper" }
thiserror = "1.0.31"
tokio = { version = "1.19.2", features = ["full"] }

[dev-dependencies]
phper-test = { version = "0.5.1", path = "../../phper-test" }
reqwest = "0.11.11"
